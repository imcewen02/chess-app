<div class="container-fluid">
  <div class="board mt-5">
    @for (rank of ranks; track rank) {
        <div class="label fw-bold text-light">{{rank}}</div>
        @for (file of files; track file) {
            <div class="square" 
                [attr.id]="file + rank"
                (click)="onSquareClicked(file, rank)"
                [ngClass]="{ 'bg-success': isSquareDark(file, rank) && file + rank != selectedSquare, 'bg-light': !isSquareDark(file, rank) && file + rank != selectedSquare, 'bg-warning': file + rank == selectedSquare }">
                <img *ngIf="getPieceBySquare(file, rank)" 
                    class="piece-img"
                    [src]="getPieceBySquare(file, rank)?.imageSource" 
                    [attr.alt]="getPieceBySquare(file, rank)?.type" 
                    draggable="false" 
                >
            </div>
        }
    }

    <!-- File labels -->
    <div></div>
    <div class="label fw-bold text-light">A</div>
    <div class="label fw-bold text-light">B</div>
    <div class="label fw-bold text-light">C</div>
    <div class="label fw-bold text-light">D</div>
    <div class="label fw-bold text-light">E</div>
    <div class="label fw-bold text-light">F</div>
    <div class="label fw-bold text-light">G</div>
    <div class="label fw-bold text-light">H</div>
  </div>
</div>
